<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sunny Solar</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/carousel.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-50 mx-auto" src="https://mytrial1.b-cdn.net/constructionmachinery/Dump%20Trucks.jpg">
            <div class="carousel-description">This is Dump Trucks Product <div> Weight: 50kgs </div></div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-50 mx-auto" src="https://mytrial1.b-cdn.net/constructionmachinery/Excavators.jpg">
            <div class="carousel-description">This is Excavators</div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-50 mx-auto" src="https://mytrial1.b-cdn.net/constructionmachinery/Pile%20Boring%20Machine.jpg">
            <div class="carousel-description">Pile Boring Machine</div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-50 mx-auto" src="https://mytrial1.b-cdn.net/constructionmachinery/Telehandlers.jpg">
            <div class="carousel-description">Telehandlers</div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-50 mx-auto" src="https://mytrial1.b-cdn.net/constructionmachinery/Wheel%20Tractor%20Scraper.jpg">
            <div class="carousel-description">Wheel Tractor Scraper</div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <script>
    $(document).ready(function() {
  // Set up the carousel to transition between slides every 5 seconds
  $('#myCarousel').carousel();

  // Toggle fullscreen mode when the user clicks on a slide
  $('#myCarousel .carousel-item').click(function() {
    if (!document.fullscreenElement) {
      $('#myCarousel')[0].requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });

  // Control the carousel with arrow keys
  $(document).keydown(function(e) {
    if (e.keyCode == 37) {
      $('#myCarousel').carousel('prev');
    } else if (e.keyCode == 39) {
      $('#myCarousel').carousel('next');
    }
  });

  // Show/hide the carousel descriptions when the slide changes
  $('#myCarousel').on('slide.bs.carousel', function() {
    $('.carousel-item.active .carousel-description').hide();
  });

  $('#myCarousel').on('slid.bs.carousel', function() {
    $('.carousel-item.active .carousel-description').show();
  });
});
    </script>
  </body>
</html>
