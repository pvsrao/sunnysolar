<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sunny Solar</title>
  <meta charset="UTF-8">
  <!-- include the Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- include your custom carousel CSS -->
  <link rel="stylesheet" href="css/carousel.css">
</head>

<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/b.jpg"/>
        
      </div>
      <div class="item">
        <img src="images/b1.jpg"/>
        
      </div>
      <div class="item">
        <img src="images/b2.jpg"/>
        
      </div>
      <div class="item">
        <img src="https://mytrial1.b-cdn.net/constructionmachinery/Telehandlers.jpg"/>
        
      </div>
      <div class="item">
        <img src="https://mytrial1.b-cdn.net/constructionmachinery/Wheel%20Tractor%20Scraper.jpg"/>
        
      </div>
    </div>
  </div>
  
  <!-- include the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- include the Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- your custom JavaScript code for the carousel -->
  <script>
    $(document).ready(function() {
      // Set the initial active slide
      $('#myCarousel .item:first').addClass('active');

      // Set up the carousel to transition between slides every 5 seconds
      setInterval(function() {
        var currentSlide = $('#myCarousel .item.active');
        var nextSlide = currentSlide.next('.item');
        if (nextSlide.length === 0) {
          nextSlide = $('#myCarousel .item:first');
        }
        currentSlide.removeClass('active');
        nextSlide.addClass('active');
      }, 5000);

      // Toggle fullscreen mode when the user clicks on a slide
      $('#myCarousel .item').click(function() {
        if (!document.fullscreenElement) {
          $('#myCarousel')[0].requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      });
    });
  </script>
</body>
</html>
