<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sunny Solar</title>
  <meta charset="UTF-8">
  <!-- include the Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- include your custom carousel CSS -->
  <link rel="stylesheet" href="css/carousel.css">
</head>

<body>
<div id="myCarousel">
  <div class="carousel-item" data-description="This is Dump Trucks Product. Weight: 50kgs.">
    <img src="https://mytrial1.b-cdn.net/constructionmachinery/Dump%20Trucks1.jpg"/>
  </div>
  <div class="carousel-item" data-description="This is Excavators.">
    <img src="https://mytrial1.b-cdn.net/constructionmachinery/Excavators.jpg"/>
  </div>
  <div class="carousel-item" data-description="Pile Boring Machine."/>
    <img src="https://mytrial1.b-cdn.net/constructionmachinery/Pile%20Boring%20Machine.jpg"/>
  </div>
  <div class="carousel-item" data-description="Telehandlers.">
    <img src="https://mytrial1.b-cdn.net/constructionmachinery/Telehandlers.jpg"/>
  </div>
  <div class="carousel-item" data-description="Wheel Tractor Scraper.">
    <img src="https://mytrial1.b-cdn.net/constructionmachinery/Wheel%20Tractor%20Scraper.jpg"/>
  </div>
</div>

  
  <!-- include the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- include the Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- your custom JavaScript code for the carousel -->
  <script>
$(document).ready(function() {
  // Set the initial active slide
  $('#myCarousel .carousel-item:first').addClass('active');

  // Set up the carousel to transition between slides every 5 seconds
  setInterval(function() {
    var currentSlide = $('#myCarousel .carousel-item.active');
    var nextSlide = currentSlide.next('.carousel-item');
    if (nextSlide.length === 0) {
      nextSlide = $('#myCarousel .carousel-item:first');
    }
    currentSlide.removeClass('active');
    nextSlide.addClass('active');
    
    // Display the description for the current slide
    var description = nextSlide.data('description');
    $('#myCarousel .description').text(description);
  }, 5000);

  // Allow the movement of carousel with back and next arrow keys
  $(document).keydown(function(e) {
    if (e.keyCode == 37) {
      $('#myCarousel').carousel('prev');
    }
    else if (e.keyCode == 39) {
      $('#myCarousel').carousel('next');
    }
  });
});
  </script>
</body>
</html>
