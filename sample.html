<!DOCTYPE html>
<html>
<head>
  <title>Slick Carousel Example</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <style>
    .carousel-container {
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div>
      <img src="https://mytrial1.b-cdn.net/constructionmachinery/Dump%20Trucks.jpg" style="width: 90%; height: 100%; float: left;">
      <div style="width: 10%; float: right;">
        <h3>Image 1</h3>
        <p>Description of image 1</p>
      </div>
    </div>
    <div>
      <img src="https://mytrial1.b-cdn.net/constructionmachinery/Wheel%20Tractor%20Scraper.jpg" style="width: 90%; height: 100%; float: left;">
      <div style="width: 10%; float: right;">
        <h3>Image 2</h3>
        <p>Description of image 2</p>
      </div>
    </div>
    <!-- Add more carousel items as needed -->
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script >
    $(document).ready(function(){
  $('.carousel-container').slick({
    dots: true,
    infinite: true,
    speed: 500,
    slidesToShow: 1,
    slidesToScroll: 1,
    adaptiveHeight: true,
    responsive: [
      {
        breakpoint: 768,
        settings: {
          dots: false,
          arrows: true,
        }
      }
    ]
  });
});
  </script>
</body>
</html>
